<!-- cabecalho -->
<app-header></app-header>

<!-- conteudo -->
<div class=" h-[90vh] w-full flex">
  <div class="w-[15vw] h-full fixed left-0 bottom-0 border-r-[1px] border-gray-200 border-solid">
    <app-menu></app-menu>
  </div>
  <div class="h-[90vh] w-[85vw] px-10 pt-5 absolute right-0 bottom-0">
    <h1 class="font-semibold text-2xl text-gray-900 dark:text-gray-200">{{ 'label.resultados_pesquisa' | translate | capitalize }}</h1>
    <div *ngIf="loading" class="h-[80%] w-full flex justify-center items-center">
      <mat-spinner class=""></mat-spinner>
    </div>
    <div *ngIf="!loading" class="py-5 w-full h-[80%]">
      <div *ngIf="list.length <= 0" class="w-full h-full flex flex-col justify-center items-center">
        <div class="relative">
          <fa-icon icon="couch" class="text-[#B9090B] text-6xl"></fa-icon>
          <fa-icon icon="question" class="text-[#7D7D7D] text-6xl absolute top-[-30px] rotate-45"></fa-icon>
        </div>
        <h2 class="text-red-700 text-6xl font-bold text-center mb-2">{{'label.nenhum_resultado_encontrado' | translate | capitalize}}</h2>
        <p class="text-gray-900 dark:text-gray-200 text-2xl w-[50%] text-center">{{'label.não encontramos o que você pesquisou' | translate | capitalize}}</p>
      </div>
      <app-paginator
      *ngIf="list.length > 0"
        [pagination]="pagination"
        (handleNextOrPrevious)="handleNextOrPrevious($event)"
      >
        <app-list
          [list]="list"
          [icons]="iconsList"
          (saveItem)="save($event)"
      ></app-list>
      </app-paginator>
    </div>
  </div>
</div>
